<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Profile Side</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: darkgray;
        }

        .container1 {
            border: 0px black solid;
            width: 80%;
            /* Adjust width to leave space */
            margin: 20px auto;
            /* Auto centers the container */
            border-radius: 50%;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            height: 100vh;
        }
    </style>

<script>

    $(document).ready(function(){
      $("#searchbtn").click(function(){
        let obj={
          type:"POST",
          url:"/search-record",
          data:{
          cEmail:$("#cEmail").val()
        }
      }

        //sending AJAX Call
      $.ajax(obj).then(function(responseInJsonAry){
        if(responseInJsonAry.length==0)
          alert("Invalid Email Id ");
        else{
          let data = responseInJsonAry[0];
          
            $("#cName").val(data.name);
            $("#cFirm").val(data.business);
            $("#busProf").val(data.bprofile);
            $("#cAdd").val(data.address);
            $("#cCity").val(data.city);
            $("#cCnt").val(data.contact);
            $("#cProof").val(data.idproof);
            $("#cNum").val(data.idnumber);
            $("#cOtherInfo").val(data.info);;
         }
      }).fail(function(err){
        alert("Error : "+err.responseText)
      })
    })
  })
  </script>

</head>

<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data" action="/save-client">
            <div class="head col-md-12">
                <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1" style="padding-left: 550px;">Client Side page </span>
                    </div>
                </nav>
            </div>


            <div class="column">
                <div class="row mb-3" style="padding-top: 20px;">
                    <div class="col-md-6">
                        <label class="form-label">Client ID</label>
                        <input type="email" class="form-control" id="cEmail" name="cEmail">
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <input type="button" class="btn btn-primary" name="searchbtn" id="searchbtn" value="Search">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="cName" name="cName">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Firm / Business</label>
                        <input type="text" class="form-control" id="cFirm" name="cFirm">
                    </div>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label">Business Profile</label>
                    <textarea class="form-control" id="busProf" name="busProf"></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" id="cAdd" name="cAdd">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" id="cCity" name="cCity">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Contact No.</label>
                        <input type="text" class="form-control" id="cCnt" name="cCnt">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">ID Proof</label>
                        <select class="form-select" id="cProof" name="cProof">
                            <option value="Select" >Select</option>
                            <option value="Aadharcard">Aadhar Card</option>
                            <option value="DrivingL">Driving License</option>
                            <option value="PANCard">PAN Card</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">ID Proof Number</label>
                        <input type="text" class="form-control" id="cNum" name="cNum">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label">Other Information</label>
                        <input type="text" class="form-control" id="cOtherInfo" name="cOtherInfo">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value="Save" name="cSave" id="cSave">
                    </div>
                    <div class="col-md-3">
                        <input type="submit" class="btn btn-primary" value="Change" name="cChange" id="cChange">
                    </div>
                </div>
            </div>


        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
