<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Jobs Page</title>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: darkgray;
    }

    .container1 {
      display: flex;
      width: 100%;
      height: 100vh;
      margin: 20px auto;
      border-radius: 10px;
    }

    .column1 {
      flex: 1;
      background-color: #dcdcdc;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
    }

    .column2 {
      flex: 4;
      background-color: #778899;
      padding: 20px;
      border-radius: 20px;
    }

    table {
      width: 100%;
      background-color: white;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #555;
      color: white;
    }
  </style>
</head>

<script>
  $scope.jsonAry=[];
        $scope.dofetchcity=function()
        {
            let url="/all-records-city";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
                alert(JSON.stringify(response.data));

                $scope.jsonAry=response.data;
                
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
        
         ///----------
         
        $scope.jsonAryTitle=[];
        $scope.dofetchtitle=function()
        {
            let url="/all-records-title";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
                alert(JSON.stringify(response.data));
                $scope.jsonAryTitle=response.data;
                
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
</script>

<body>
  <div class="container">
    <form method="post">
      <div class="head">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-center w-100">Find Jobs Near Me</span>
          </div>
        </nav>
      </div>

      <div class="container1">
        <div class="column1">
          <!-- Sidebar Content -->
          <label for="city" class="form-label">Select City</label>
          <select id="city" name="city" class="form-select mb-3">
            <option value="all">All</option>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="gurugram">Gurugram</option>
            <option value="delhi">Delhi</option>
            <option value="banglore">Banglore</option>
          </select>

          <label for="job-title" class="form-label">Select Job Title</label>
          <select id="job-title" name="job-title" class="form-select mb-3">
            <option value="all">All</option>
            <option value="maid">Maid</option>
            <option value="care taker">Care Taker</option>
            <option value="gardner">Gardner</option>
            <option value="sweeper">Sweeper</option>
            <option value="garbage collector">Garbage collector</option>
          </select>

          <label class="form-label d-block">Education</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="education" id="edu-yes" value="yes">
            <label class="form-check-label" for="edu-yes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="education" id="edu-no" value="no">
            <label class="form-check-label" for="edu-no">No</label>
          </div>
          <br><br>
          
          <input type="submit" class="btn btn-primary col-md-8" value="Search" name="findbtn" ng-click="dofetchcity(obj.city), dofetchtitle(obj.job-title)">
        </div>
        
        <div class="column2">
          <!-- Main Content -->
          <table>
            <tr>
              <th>Sr. No</th>
              <th>Email ID</th>
              <th>Job Title</th>
              <th>Job Type</th>
              <th>Address</th>
              <th>City</th>
              <th>Education</th>
              <th>Contact</th>
            </tr>
            <tr ng-repeat="obj in jsonAry">
              <td>{{$index+1}}</td>
              <td>{{obj.cid}}</td>
              <td>{{obj.jobtitle}}</td>
              <td>{{obj.jobtype}}</td>
              <td>{{obj.address}}</td>
              <td>{{obj.city}}</td>
              <td>{{obj.edu}}</td>
              <td>{{obj.contact}}</td>
              <!-- <td align="center">
                <a href="#" class="btn btn-danger" ng-click="doShowDetails(obj.email,$index);">Details</a>
              </td> -->
            </tr>
          </table>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
