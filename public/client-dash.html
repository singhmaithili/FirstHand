<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }
        
        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
        }
        
        .dashboard-header {
            background-color: white;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .welcome-text {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .dashboard-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: white;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1.5rem 0 rgba(58, 59, 69, 0.2);
        }
        
        .card-icon {
            width: 4rem;
            height: 4rem;
            font-size: 2rem;
            color: white;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .btn-dashboard {
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.35rem;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-dashboard:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
        }
        
        .logout-card {
            border-left: 0.25rem solid #e74a3b !important;
        }
        
        .logout-card .card-icon {
            background-color: #e74a3b;
        }
        
        .btn-logout {
            background-color: #e74a3b;
        }
        
        .btn-logout:hover {
            background-color: #c23a2b;
        }
    </style>  

  </head>
  <script>
    function init() {
        let activeUser = localStorage.getItem("activeUser");
        document.getElementById("user").innerHTML = activeUser;
    }
    
    function doLogout() {
        setTimeout(5000)
        localStorage.removeItem("activeUser");
        setTimeout(5000)
        window.location.href = "/index";
    }
  </script>
  <body onload="init()">
    <div class="dashboard-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="welcome-text">
                    Welcome, <span id="user" class="text-primary"></span>
                </div>
                <div>
                    <span class="badge bg-primary">Client Dashboard</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <form method="get">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="dashboard-card">
                        <div class="card-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <h5 class="card-title">Profile</h5>
                        <input type="submit" class="btn btn-dashboard text-white" name="client-dash" value="Access" formaction="/client-page">
                    </div>
                </div>  

                <div class="col-lg-3 col-md-6 col-12">
                    <div class="dashboard-card">
                        <div class="card-icon">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                        <h5 class="card-title">Post Job</h5>
                        <input type="submit" class="btn btn-dashboard text-white" name="post-job" value="Create" formaction="/job-post">
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-12">
                    <div class="dashboard-card">
                        <div class="card-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <h5 class="card-title">Job Manager</h5>
                        <input type="submit" class="btn btn-dashboard text-white" name="job-manager" value="Manage" formaction="/manage-job">
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-12">
                    <div class="dashboard-card logout-card">
                        <div class="card-icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <h5 class="card-title">Logout</h5>
                        <input type="button" class="btn btn-dashboard btn-logout text-white" name="logout" value="Sign Out" onclick="doLogout()">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
