<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #dcdcdc;
        }
        .card {
            text-align: center;
            overflow: hidden;
            align-items: center;
            padding-top: 15px;
            margin-top: 20px;
            border-radius: 20%;
            height: 200px;
            width: 200px;
            border: 1px black solid;
            margin-left: 5px;

        }
        .card img {
            max-width: 50%;
            max-height: 50%;
            object-fit: contain;
            border-radius: 50%;
        }
    </style>  

  </head>
  <script>
    function init() {
        let activeUser = localStorage.getItem("activeUser");
        document.getElementById("user").innerHTML = activeUser;

    }
    function doLogout() {
        setTimeout(5000)
        localStorage.removeItem("activeUser");
        setTimeout(5000)
        window.location.href = "/index";
    }
</script>
  <body onload="init()">
    <div class="container mt-4">
        <b>Welcome! :</b>
        <b><span id="user"></span></b>
        <form method="get" >
            <div class="row justify-content-center">
                
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="card">
                        <img src="Profile.png" class="card-img-top" alt="Profile Image">
                        <div class="card-body">
                            <input type="submit" class="btn btn-primary" name="client-dash" value="PROFILE" formaction="/client-page">
                        </div>
                    </div>
                </div>  

                <div class="col-lg-3 col-md-6 col-12">
                    <div class="card">
                        <img src="PostJob.jpeg" class="card-img-top" alt="Post Job">
                        <div class="card-body">
                            <input type="submit" class="btn btn-primary" name="post-job" value="POST JOB" formaction="/job-post">
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-12">
                    <div class="card">
                        <img src="document manager.jpg" class="card-img-top" alt="Job Manager">
                        <div class="card-body">
                            <input type="submit" class="btn btn-primary" name="job-manager" value="JOB MANAGER" formaction="/manage-job">
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-12">
                    <div class="card">
                        <img src="logout.jpg" class="card-img-top" alt="Logout">
                        <div class="card-body">
                            <input type="button" class="btn btn-primary" name="logout" value="LOGOUT" onclick="doLogout()">
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
