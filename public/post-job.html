<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publish Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("uploads/background\ P.jpg");
            background-repeat: no-repeat;
        }
    </style>


</head>

<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data" action="/publish-job">
            <div class="head col-md-12">
                <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1" style="padding-left: 570px;">PUBLISH JOBS</span>
                    </div>
                </nav>
            </div>

            <div class="column">
                <div class="row mb-3" style="padding-top: 20px;">
                    <div class="col-md-6">
                        <label class="form-label">Client ID</label>
                        <input type="email" class="form-control" id="clientid" name="clientid" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="cTitle" name="cTitle" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" >Job Type</label>
                        <div class="form-check" >
                            <input class="form-check-input" type="radio" name="cJobType" id="partTime" value="Part Time">
                            <label class="form-check-label" for="partTime">Part Time</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cJobType" id="fullTime" value="Full Time">
                            <label class="form-check-label" for="fullTime">Full Time</label>
                        </div>
                    </div>


                </div>

                <div class="row mb-3 ">
                    <div class="col-md-6">
                        <label class="form-label">Firm Address</label>
                        <textarea class="form-control" id="fAdd" name="fAdd" required></textarea>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" id="fCity" name="fCity" required>
                    </div>

                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Education Required</label>
                        <select class="form-select" id="fEdu" name="fEdu">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Contact Person : Name & Number</label>
                        <input type="text" class="form-control" id="fNum" name="fNum" required>
                    </div>
                </div>
                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" class="btn btn-primary" value="Publish Job" id="fPublish" name="fPublish">
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
