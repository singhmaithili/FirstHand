<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volunteer Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #dcdcdc;
        }

        .card {
            text-align: center;
            overflow: hidden;
            align-items: center;
            padding-top: 15px;
            margin-top: 20px;
            border-radius: 20%;
            height: 200px;
            width: 200px;
            border: 1px black solid;
            margin-left: 5px;
        }

        .card img {
            width: 80px;
            /* Set fixed width */
            height: 80px;
            /* Set fixed height */
            object-fit: cover;
            /* Ensures uniformity */
            border-radius: 50%;
        }
    </style>
    <script>
        function init() {
            let activeUser = localStorage.getItem("activeUser");
            document.getElementById("user").innerHTML = activeUser;

        }
        function doLogout() {
            setTimeout(5000)
            localStorage.removeItem("activeUser");
            setTimeout(5000)
            window.location.href = "/index";
        }
    </script>
  </head>
  <body onload="init()">
    <div class="container mt-4">
        <b>Welcome! :</b>
        <b><span id="user"></span></b>
        <form method="get" >
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="card">
                        <img src="uploads/user.jpg" class="card-img-top" alt="">
                        <div class="card-body">
                            <input type="submit" class="btn btn-primary" name="vol-dash" value="COMPLETE KYC" formaction="/vol-dash-kyc">
                        </div>
                    </div>
                </div>  

                <div class="col-lg-3 col-md-6 col-12">
                    <div class="card">
                        <img src="uploads/find job.png" class="card-img-top" alt="Find Jobs">
                        <div class="card-body">
                            <input type="submit" class="btn btn-primary" name="find-work" value="FIND JOBS" formaction="/find-jobs">
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-12">
                    <div class="card">
                        <img src="logout.jpg" class="card-img-top" alt="Logout">
                        <div class="card-body">
                            <input type="button" class="btn btn-primary" name="logout" value="LOGOUT" onclick="doLogout()">
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
